<h1 id="bootstrap">Bootstrap</h1>
<p>This is a Bower component for <a href="http://getbootstrap.com/">Bootstrap 3</a> CSS library (v3.1.1).</p>
<h2 id="installation-">Installation:</h2>
<p><code>bower install bootstrap-css</code></p>
<h2 id="bootstrap-2-3-versions-are-available-as-well-">Bootstrap 2.3 versions are available as well:</h2>
<pre><code>bower install bootstrap-css#2.3.2
bower install bootstrap-css#2.3.1
bower install bootstrap-css#2.3.0
</code></pre>
